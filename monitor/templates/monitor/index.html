{% extends './monitor/base.html' %}
{% block head %}
    <script src='{{ STATIC_URL }}js/stackcheck/js/app.js' type='text/javascript' ></script>
{% endblock %}
{% block content %}
 {% block body_scripts %}

    <script src='{{ STATIC_URL }}js/stackcheck/controllers/SimpleController.js' type='text/javascript' ></script>
{% endblock %}
<div class="panel panel-success" style="margin-left: 39%;margin-top: 0%;margin-right: 14%;">

        <div class="panel panel-heading">
            <h5>List of Environments</h5>
        </div>

        <div class="panel panel-body">

         {% for dat in data|slice:":1" %}
              <p>{{ dat.env_name }}&nbsp&nbsp<button data-ng-click="" class="btn btn-danger navbar-btn">Delete</button></p>

         {% empty %}
         <h4>No Environments available</h4>
         {% endfor %}

        </div>

    </div>
<div class="container" style="margin-top: -14%;">
	<div class="row">
        <div class="col-md-3">
            <div data-ng-controller="SimpleController">
                <div class="input-group">
                    <h3>Create Environment</h3>
                    <input class="form-control" id="envname" data-ng-model='env.name' name="envname" placeholder="Environment Name" >
                </div>
                <button data-ng-click="loadConfigPanel()" class="btn btn-success navbar-btn">Create</button>
                <button data-ng-click="saveEnvName()" class="btn btn-success">Save to DB</button>
                <button data-ng-click="resetConfig()" class="btn btn-warning navbar-btn">Reset</button>
                <div id="sdetails"></div>

            </div>
        </div>
    </div>

</div>




{% endblock %}
